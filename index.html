<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <title>Landing Page Boilerplate</title>

  <!-- Meta -->
  <meta charset="utf-8">
  <meta name="description" content="A boilerplate for landing pages" />
  <meta name="keywords" content="boilerplate,landing,page,startup,company,parallax"/>
  <meta name="author" content="fooAuthor">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Facebook -->
  <meta property="og:title" content="Julio Marins"/>
  <meta property="og:type" content="blog"/>
  <meta property="og:url" content="http://foosite.me"/>
  <meta property="og:image" content="http://foosite.me"/>
  <meta property="og:site_name" content="Julio Marins"/>
  <meta property="og:description" content="A boilerplate for landing pages"/>

  <!-- Twitter Cards -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Landing Page Boilerplate">
  <meta name="twitter:description" content="A boilerplate for landing pages">
  <meta name="twitter:url" content="http://foosite.com">
  <meta name="twitter:image" content="http://foosite.com"/>

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="bower_components/Skeleton/css/normalize.css">
  <link rel="stylesheet" href="bower_components/Skeleton/css/skeleton.css">
  <link rel="stylesheet" href="bower_components/Ionicons/css/ionicons.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

  <!-- Primary Page Layout -->
  <div class="">
    <div class="navbar-spacer"></div>
    <nav class="navbar">
      <div class="container">
        <ul class="navbar-list">
          <li class="navbar-item"><a class="navbar-link" href="#home">Home</a></li>
          <li class="navbar-item"><a class="navbar-link" href="#what-we-do">What we do?</a></li>
          <li class="navbar-item"><a class="navbar-link" href="#projects">Projects</a></li>
          <li class="navbar-item"><a class="navbar-link" href="#clients">Clients</a></li>
          <li class="navbar-item"><a class="navbar-link" href="#reports">Reports</a></li>
          <li class="navbar-item"><a class="navbar-link" href="#contact">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div id="home" data-depth="0.00" class="row layer section section-one">
      <div class="container">
        <div class="twelve column">
        </div>
      </div>
    </div>
    <div id="what-we-do" data-depth="0.10" class="row layer section section-two">
      <div class="container">
        <div class="twelve column">

        </div>
      </div>
    </div>
    <div id="projects" data-depth="0.20" class="row layer section section-three">
      <div class="container">
        <div class="twelve column">
          <div class="container">
            <h1 class="center">Projects</h1>
          </div>
          <div class="row">
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="clients" data-depth="0.30" class="row layer section section-four">
      <div class="container">
        <div class="row">
          <div class="container">
            <h1 class="center">Clients</h1>
          </div>
          <div class="row">
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="reports" data-depth="0.40" class="row layer section section-five">
      <div class="container">
        <div class="row">
          <div class="container">
            <h1 class="center">Reports</h1>
          </div>
          <div class="row">
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
            <div class="three columns tile-item"><img src="http://placehold.it/173x120"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="contact" data-depth="0.60" class="row layer section section-six">
      <div class="container">
        <div class="twelve column">
          <div class="container">
            <h1 class="center">Contact</h1>
          </div>
          <form>
            <div class="row">
              <div class="six columns">
                <label for="exampleEmailInput">Your email</label>
                <input class="u-full-width" type="email" placeholder="test@mailbox.com" id="exampleEmailInput">
              </div>
              <div class="six columns">
                <label for="exampleRecipientInput">Reason for contacting</label>
                <select class="u-full-width" id="exampleRecipientInput">
                  <option value="Option 1">Questions</option>
                  <option value="Option 2">Admiration</option>
                  <option value="Option 3">Can I get your number?</option>
                </select>
              </div>
            </div>
            <label for="exampleMessage">Message</label>
            <textarea class="u-full-width" placeholder="Hi Dave …" id="exampleMessage"></textarea>
            <label class="example-send-yourself-copy">
              <input type="checkbox">
              <span class="label-body">Send a copy to yourself</span>
            </label>
            <input class="button-primary" type="submit" value="Submit">
          </form>
        </div>
      </div>
    </div>
    <div id="map" data-depth="0.70" class="row layer section section-seven">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d29399.123508471075!2d-43.22209269910889!3d-22.917411606421915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1457590560213" width="100%" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>
    <div id="home" data-depth="0.00" class="row layer footer">
      <div class="container">
          <div class="twelve column">
            <a href="http://smallactsmanifesto.org/" class="button button-primary" style="width:100%;">Small Acts Manifesto</a>
          </div>
          <div class="container">
            <div class="row center">
              <a href=""><i class="three columns icon-social ion-social-facebook"></i></a>
              <a href=""><i class="three columns icon-social ion-social-linkedin"></i></a>
              <a href=""><i class="three columns icon-social ion-social-twitter"></i></a>
              <a href=""><i class="three columns icon-social ion-social-github"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- End Document -->
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/parallax/deploy/jquery.parallax.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
